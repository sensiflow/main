site_name: SensiFlow
repo_name: 'sensiflow/main'
repo_url: 'https://github.com/sensiflow/main'
theme:
  icon:
      repo: fontawesome/brands/github
  features:
      - navigation.footer
      - navigation.tabs
      - content.code.copy
      - content.code.annotate
      - content.tabs.link
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
# Page tree
nav:
  - Home: index.md
  - API:
    - Reference: api/reference.md
    - Device:
      - Managing devices: api/device/general.md
      - Stream processing: api/device/control-media-processing.md
      - Processed Stream: api/device/processed-stream.md
    - Device Group:
      - Managing device groups: api/device-group/general.md
    - User:
        - Managing users: api/user/general.md
    - Errors:
        - Reference: api/errors/general.md
  - Contributing: 
      - Documentation: contributing/documentation.md

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics: Google Analytics 
      github: GitHub
    actions:
      - accept
      - manage
      - reject
copyright: >
  Copyright &copy; 2023 SensiFlow -
  <a href="#__consent">Change cookie settings</a>
markdown_extensions:
  - neoteroi.cards
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - abbr
  - attr_list
plugins:
  - search
extra_css:
  - assets/css/neoteroi-cards.css